apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: guardrail-frontend:latest
        imagePullPolicy: Never  # <--- Use the local image we built!
        ports:
        - containerPort: 3000
        env:
        # In a real cluster, this would be a public domain.
        # For local K8s, we will make the browser talk to localhost:8000
        - name: NEXT_PUBLIC_API_URL
          value: "http://localhost:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000